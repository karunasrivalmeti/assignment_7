<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body bgcolor="maroon">
    <div class="horizontal">
        <div class="box">
            <img src="https://www.cubesnjuliennes.com/wp-content/uploads/2020/07/Chicken-Biryani-Recipe.jpg" alt="" class="img">
            <h3 class="type">Lunch</h3>
            <p class="type">chicken biryani</p>
            <p>400/-</p>
            <button class="btn">Buy Now</button>
        </div>
        <div class="box">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQRtN9bfvo3nof-9pAb88P5u7sL_vlkLK_eQ&usqp=CAU" alt="" class="img">
            <h3 class="type">milk cake</h3>
            <p class="type">Milk cake</p>
            <p>100rs/kg</p>
            <button class="btn">Buy Now</button>
        </div>
        <div class="box">
            <img src="https://www.thecococompany.com/cdn/shop/products/FRESHFRUITs_1024x1024.jpg?v=1645453431" alt="" class="img">
            <h3 class="type">Cake</h3>
            <p class="type">cake</p>
            <p>1000/-</p>
            <button class="btn">Buy Now</button>
        </div>
    </div>
</body>
</html>
